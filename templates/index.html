<!DOCTYPE html>
<html>
<head>
    <title>Stempel TTE Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        input[type="submit"], button[type="button"] {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Stempel TTE Generator</h2>
    <form method="post" id="tteForm">
        <label>Nomor 1:</label>
        <input type="text" name="nomer1" id="nomer1" required>

        <label>Nomor 2:</label>
        <input type="text" name="nomer2" id="nomer2" required>

        <div class="button-group">
            <input type="submit" value="Cetak">
            <button type="button" onclick="clearForm()">Clear</button>
        </div>
    </form>

    <script>
        function clearForm() {
            document.getElementById("nomer1").value = "";
            document.getElementById("nomer2").value = "";
            document.getElementById("nomer1").focus();
        }
    </script>
</body>
</html>
